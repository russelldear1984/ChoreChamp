{% extends "base.html" %}

{% block title %}Parent Login - Chore Champions{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">üîê Parent Access</h1>
                <p class="text-gray-600">Enter your PIN to access the admin dashboard</p>
            </div>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-6">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-lg font-semibold text-gray-700 mb-2">
                        PIN
                    </label>
                    <input 
                        type="password" 
                        name="pin"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none text-lg text-center"
                        placeholder="Enter PIN"
                        maxlength="10"
                        autofocus
                    >
                </div>
                
                <button 
                    type="submit"
                    class="w-full bg-purple-500 hover:bg-purple-600 transform hover:scale-105 transition-all duration-200 text-white rounded-2xl p-4 text-xl font-bold"
                >
                    Access Dashboard
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="/" class="text-gray-500 hover:text-gray-700">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
